<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Run inside the monkshu framework -->
<script type="text/javascript" src="./../js/index.mjs" defer></script>
<script type="module">if (window.WEBSCROLLS_CONSTANTS) window.post = (await import ("./js/post.mjs")).post;</script>
<title>{{i18n.Admin_CreatePost}}</title>

<style>
::-webkit-scrollbar {
    width: 0.5em !important;
    height: 0.5em !important;
    scroll-behavior: smooth !important;
}
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    margin: 5em;
    border-radius: 1em !important;
}
::-webkit-scrollbar-thumb {
    background-color: darkgrey !important;
    border-radius: 1em !important;
    background-clip: padding-box;
}

body {
    padding: 1rem 1.5rem;
    background-color: #424242;
    color: #FFFFFF;
    font-size: 0.9rem;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 200;
    min-width: 75rem;
    display: flex;
    height: 100vh;
    box-sizing: border-box;
    flex-direction: column;
    margin: 0;
}

img.headericon {width: 2rem; height: 2rem; margin-right: 0.5rem; cursor: pointer;;}

div#selectorheaderdiv {
    padding: 0.5rem;
    border-radius: 0.5rem;
    border: 1px solid #D9D9D9;
    flex-grow: 1;
    margin-right: 4rem;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    min-width: fit-content;
}

div#buttonsheaderdiv {
    padding: 0.6rem;
    border-radius: 0.5rem;
    border: 1px solid #D9D9D9;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    min-width: fit-content;
    align-items: center;
}

div#postselector {
    padding: 0rem 1.5rem;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
}

select.header {
    padding: 0.5rem;
    border-radius: 0.8rem;
    width: 7rem;
    margin: 0rem 0.5em;
    outline: none;
    background-color: #D9D9D9;
}

span.headerinputspan {
    display: flex;
    align-items: center;
}
input.header {
    padding: 0.5rem;
    border-radius: 0.5rem;
    outline: none;
    border: none;
    background-color: #D9D9D9;
    width: 7rem;
    margin-left: 0.5rem;
}
input.headerinputdisabled {
    background-color: #8F8F8F;
    pointer-events: none;
    color: #565656;
}
label#postlabel.disabled {color: #8F8F8F;}

span.headerbutton {
    padding: 0.5rem 2rem;
    background: #ffffff;
    border-radius: 0.8rem;
    color: #424242;
    font-size: 0.8rem;
    pointer-events: all;
    cursor: pointer;
    background-color: #D9D9D9;
    font-weight: 400;
}
span.headerbuttondelete {
    background: #de5959;
    margin-right: 1rem;
    color: #FFFFFF;
}
span.headerbuttondisabledpublish {
    color: #a5a5a5;
    pointer-events: none;
}
span.headerbuttondisableddelete {
    color: #a5a5a5;
    pointer-events: none;
}
span#logout {
    width: 1.5rem; 
    height: 1.5rem; 
    margin-left: 0.8rem;
    cursor: pointer;
}

div#postcontainer {
    padding: 1em 1.5em;
    display: flex;
    flex-direction: row;
    align-items: stretch;
    height: calc(100% - 5rem);
}
div#postwork {
    width: 50%;
    display: flex;
    flex-direction: column;
}
div#resizer {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 1rem;
    min-width: 1rem;
    cursor: ew-resize;
    justify-content: center;
}
div#resizerinternal {
    align-items: center;
    display: flex;
    flex-direction: column;
}
span#resizermiddler {
    display: flex;
    flex-direction: column;
}

div.themepanel {
    flex-grow: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
.panelitem {
    height: 100%;
    width: 100%;
    outline: none;
    border: 0;
    resize: none;
    background-color: #D9D9D9;
    border-radius: 1rem;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    flex-grow: 1;
}
.panelitem div#postitem {
    overflow: auto;
    background-color: #353535;
}
.panelitem div#aiitem div#postraw {overflow: auto;}
div.paneltabs {
    margin: 0rem 1.5rem;
    display: flex;
    flex-direction: row;
    max-width: calc(100% - 3rem);
    overflow: hidden;
    max-height: 1.9rem;
}
div.paneltabs.previewpaneltabs {justify-content: space-between;}
span.paneltab {
    background-color: #D9D9D9;
    padding: 0.5rem;
    color: #4c4c4c;
    border: 1px solid #4c4c4c;
    box-sizing: border-box;
    border-radius: 0.5rem 0.5rem 0rem 0rem;
    min-width: 6rem;
    font-size: 0.8rem;
    font-weight: 400;
    cursor: default;
    user-select: none;
    height: 2rem;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
span.paneltab.unselected {
    background-color: #8F8F8F;
    color: #cbcbcb;
}
div.panelcontent div#aicontent {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    position: relative;
}
div.panelcontent div#aicontent div#working {
    width: 100%;
    height: 100%;
    background-color: #D9D9D9;
    position: absolute;
    display: none;
}
div.panelcontent div#aicontent div#working.visible {
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 90%;
}
div.panelcontent div#aicontent div#working span#aimagic img {
    width: 10rem;
    height: 10rem;
}
div.panelcontent span#callai {
    text-align: end;
    padding-bottom: 1rem;
    padding-right: 1rem;
    color: #4c4c4c;
}
div.panelcontent span#callai svg#callai {
    border: 1px solid #4c4c4d;
    border-radius: 0.2rem;
    background: #fff4e6;
}
span.paneltab#previewitem {
    background-color: #e6e6e6;
    cursor: pointer;
}
div#preview {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}
div#preview span#buttoncontainer {
    display: flex;
    flex-direction: row;
    align-items: center;
    user-select: none;
}
span.zoombutton {
    font-size: 1.5rem;
    color: #cbcbcb;
}
span#zoomtext {
    font-size: 0.7rem;
    margin-right: 0.3rem;
}

div.panelcontent {width: 100%; height: 100%;}
div.panelcontent textarea {
    width: 100%;
    height: 100%;
    outline: none;
    border: none;
    resize: none;
    padding: 0.5rem;
    box-sizing: border-box;
    background-color: #D9D9D9;
}
div.panelcontent iframe#previewitem {
    width: 100%;
    height: 100%;
    outline: none;
    border: none;
    transform-origin: 0 0;
}

div#postcreator {padding: 1em 1.5em;}
div.postfields {
    display: flex;
    flex-direction: row;
    padding: 1em 0em;
    align-items: self-start;
}
span.postfieldname {width: 20em;}
span.postfieldvalue {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}
input.postfieldinput, textarea.postfieldinput {
    width: calc(100% - 0.9rem);
    padding: 0.5em;
    border-radius: 0.5em;
    border: 0;
    outline: none;
    resize: none;
    background-color: #D9D9D9;
    font-family: inherit;
}
textarea.postfieldinput {height: 8em;}
div.arrayfields {
    width: calc(100% - 2px);
    border: 1px solid #D9D9D9;
    padding: 0.5rem 1.5rem 1.5rem 1.5rem;
    box-sizing: border-box;
    border-radius: 0.8em;
    margin-top: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}
span.arrayopbutton {
    padding: 0.5rem 1.2rem;
    background-color: #DFDFDF;
    border-radius: 0.5rem;
    color: #424242;
    margin-right: 1rem;
    cursor: pointer;
}
span.arrayopbuttonlabel {margin-right: 2rem;}
span.arraycarddelete {
    background-color: #DE5959;
    padding: 0.3rem 0.5rem;
    width: fit-content;
    border-radius: 0.5rem;
    margin-left: calc(100% - 0.5rem);
    cursor: pointer;
}

.displaynone {display: none}
</style>

</head>

<body>
<div id="postselector">
    <div id="selectorheaderdiv">
        <span class="headericon" onclick="window.location='./main.html'"><img class="headericon" src="./img/home.svg"></span>

        <span>
        <label for="themeselector">Theme</label>
        <select name="theme" id="themeselector" class="header" onchange="post.themeselected(this, this.value)">
            {{#themes}}
            <option value="{{.}}">{{.}}</option>
            {{/themes}}
        </select>
        </span>

        <span>
        <label for="posttypes">Post type</label>
        <select name="posttype" id="posttypes" class="header" onchange="post.posttypeselected(this, this.value)">
            {{#posttypes}}
            <option value="{{.}}">{{.}}</option>
            {{/posttypes}}
        </select>
        </span>

        <span>
        <label for="posts">Create or Edit</label>
        <select name="posts" id="posts" class="header" onchange="post.postselected(this, this.value)">
            {{#posts}}
            <option value="{{.}}">{{.}}</option>
            {{/posts}}
        </select>
        </span>

        <span class="headerinputspan">
        <label for="postname" id="postlabel">Name</label>
        <input name="postname" id="postname" class="header"/>
        </span>
    </div>

    <div id="buttonsheaderdiv">
        <span id="deletebutton" class="headerbutton headerbuttondelete headerbuttondisableddelete" onclick="post.deletePost(this)">Delete</span>
        <span id="publishbutton" class="headerbutton headerbuttondisabledpublish" onclick="post.publishPost(this)">Publish</span>
        <span id="logout" class="headericon" onclick="post.logout(this)"><img src="./img/logout.svg"/></span>
    </div>
</div>

<div id="postcontainer">
    <div id="postwork" class="panel">
        <div class="paneltabs">
            <span class="paneltab" id="postitem" onclick="post.panelSelect(this, 'postwork')">Fields</span>
            <span class="paneltab unselected" id="postraw" onclick="post.panelSelect(this, 'postwork')">YAML</span>
            <span class="paneltab unselected" id="aiitem" onclick="post.panelSelect(this, 'postwork')">AI âœ§</span>
        </div>
        <div class="panelitem">
            <div id="postitem" class="panelcontent">
                <div id="postcreator">
                    <!-- Post schema based form goes here using the template below -->
                </div>
            </div>

            <div id="postraw" class="panelcontent displaynone" onchange="post.rerender()">
                <textarea id="postraw" placeholder="Type post in YAML Here" onchange="post.rerender()"></textarea>
            </div>

            <div id="aiitem" class="panelcontent displaynone">
                <div id="aicontent">
                    <div id="working"><span id="aimagic"><img src="./img/sparkles_wait.svg"></span></div>
                    <textarea id="aiitem" placeholder="Type AI prompt"></textarea>
                    <span id="callai" onclick="post.callai(this.parentNode.querySelector('textarea#aiitem').value)">
                        <svg id="callai" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l1.5 4.5L18 8l-4.5 1.5L12 14l-1.5-4.5L6 8l4.5-1.5L12 2z"/>
                            <path d="M19 15l1 3 3 1-3 1-1 3-1-3-3-1 3-1 1-3z"/>
                            <path d="M5 18l.5 1.5L7 20l-1.5.5L5 22l-.5-1.5L3 20l1.5-.5L5 18z"/>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="resizer" onmousedown="post.dragstart(event, this)">
    <div id="resizerinternal">
        <span onclick="
            document.querySelector('div#preview').style.width='75rem';
            document.querySelector('div#postwork').style.width='25rem';
        " style="cursor: default;"><</span>
        <span>&nbsp;</span>
        <span id="resizermiddler" onclick="
            document.querySelector('div#preview').style.width='50%';
            document.querySelector('div#postwork').style.width='50%';
        ">
        <span>::</span>
        <span>::</span>
        <span>::</span>
        </span>
        <span>&nbsp;</span>
        <span onclick="
            document.querySelector('div#postwork').style.width='75rem';
            document.querySelector('div#preview').style.width='25rem';
        " style="cursor: default;">></span>
    </div>
    </div>

    <div id="preview" class="panel">
        <div class="paneltabs previewpaneltabs">
            <span class="paneltab" id="previewitem" onclick="post.rerender()">Click to preview ðŸ‘€</span>
            <span id="buttoncontainer">
                <span id="zoomtext">Zoom: 100%</span>
                <span class="zoombutton" onclick="post.scaleIframe('minus')">âŠ–</span> 
                <span class="zoombutton" onclick="post.scaleIframe('plus')">âŠ•</span>
            </span>
        </div>
        <div class="panelitem">
            <div id="previewitem" class="panelcontent">
                <iframe id="previewitem" data-scale="1.0"><!-- HTML preview goes here --></iframe>
            </div>
        </div>
    </div>
</div>

<!-- Templates follow -->
<template id="postschemaform">
    {{=<% %>=}}
    {{#schema}}
    <div class="postfields" id="div{{{id}}}">
        <span class="postfieldname" id="spanname{{{id}}}" data-type="{{{type}}}">{{name}}</span>

        <span class="postfieldvalue" id="spanvalue{{{id}}}">
        {{^array}}
        {{^textarea}}<input id="value{{{id}}}" class="postfieldinput"/>{{/textarea}}
        {{#textarea}}<textarea id="value{{{id}}}" class="postfieldinput"></textarea>{{/textarea}}
        {{/array}}
        
        {{#array}}
        <span>
            <span class="arrayopbutton" id="addbutton{{{id}}}" onclick="post.addToArray(this.parentNode.nextElementSibling)">+</span>
            <span class="arrayopbuttonlabel">Add</span>
        </span>
        <div class="arrayfields" id="arrayfields{{{id}}}">
            <span class="arraycarddelete displaynone" id="deletebutton{{{id}}}" onclick="post.deleteFromArray(this.parentNode)">X</span>
            {{#schema}}
            <div class="arraypostfields">
            <span class="postfieldname" id="spanname{{{id}}}" data-type="{{{type}}}">{{name}}</span>

            <span class="postfieldvalue" id="spanvalue{{{id}}}">
            {{^textarea}}<input id="value{{{id}}}" class="postfieldinput"/>{{/textarea}}
            {{#textarea}}<textarea id="value{{{id}}}" class="postfieldinput"></textarea>{{/textarea}}
            </span>
            </div>
            {{/schema}}
        </div>
        {{/array}}
        </span>
    </div>
    {{/schema}}
    <%={{ }}=%>
</template>
</body>
</html>
