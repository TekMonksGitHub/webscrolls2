<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Run inside the monkshu framework -->
<script type="text/javascript" src="./../js/index.mjs" defer></script>
<script type="module">
if (window.WEBSCROLLS_CONSTANTS) {
    await import("./components/dialog-box/dialog-box.mjs");
    await import("./components/bread-crumbs/bread-crumbs.mjs");
    await import( "./components/span-with-menu/span-with-menu.mjs");
    window.filemanager = (await import( "./components/file-manager/file-manager.mjs")).file_manager;
    await import( "./components/progress-bar/progress-bar.mjs");
    window.cms = (await import ("./js/cms.mjs")).cms;
}
</script>
<title>{{i18n.Admin_CMS}}</title>

<style>
::-webkit-scrollbar {
    width: 0.5em !important;
    height: 0.5em !important;
    scroll-behavior: smooth !important;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    margin: 5em;
    border-radius: 1em !important;
}

::-webkit-scrollbar-thumb {
    background-color: darkgrey !important;
    border-radius: 1em !important;
    background-clip: padding-box;
}

body, html {
	margin: 0;
    padding: 0.2rem 1.5rem 1.5rem 1.5rem;
    background-color: #424242;
    color: #FFFFFF;
    font-size: 0.9rem;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 200;
    min-width: 75rem;
    height: 100vh;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    user-select: none;
}

div#header {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding: 1rem;
}
span.headerspan {
    height: 2rem;
    background: transparent;
    display: inline-flex;
    flex-direction: row;
    padding: 1rem;
    border: 1px solid #D9D9D9;
    border-radius: 0.5rem;
    justify-content: space-between;
    min-width: 15rem;
    margin-bottom: 1rem;
}
span#headertext {
    align-items: center;
    display: flex;
    padding-right: 1rem;
}
select#root {
    outline: none;
    border: 0;
    border-radius: 0.5rem;
    width: 7rem;
    font-size: 0.8rem;
    height: 1.8rem;
    background-color: #D9D9D9;
    box-sizing: border-box;
    padding-left: 0.5rem;
}
img.headerimg {
    margin-left: 1rem;
    cursor: pointer;
}

div#maincontent {
	background-color: #FFFFFF;
    height: 100%;
    padding: 1rem 1rem 0rem 1rem;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-sizing: border-box;
    border-radius: 1rem;
    color: #424242;
}

file-manager#fm {height: 100%;}
</style>
</head>

<body>
<div id="header">
    <span class="headerspan" id="cmsselector">
        <img class="headerimg" src="./img/home.svg" onclick="window.location='./main.html'"> 
        <span id="headertext">Root</span>
        <select id="root" onchange="cms.setcmstype(this.value)">
            {{#cmstypes}}
            <option name="{{name}}" value="{{type}}" {{#selected}}selected{{/selected}}>{{name}}</option>
            {{/cmstypes}}
        </select>
    </span>
    <span class="headerspan" id="notificationslogout">
        <img class="headerimg" src="./img/bell.svg" onclick="filemanager.showHideNotifications('fm')"> 
        <img class="headerimg" src="./img/logout.svg" onclick="cms.logout(this)">
    </span>
</div>
<div id="maincontent">
	<file-manager id="fm" defaultShareDuration="5" zindex-fullscreen="51" fmiconsize="3rem"
		user="{{#_org_monkshu_session}}id{{/_org_monkshu_session}}" genStats="true" extrainfo="{{{extrainfo}}}"
		encodeurls="false" apipath="{{{apipath}}}" apppath="{{{apppath}}}"></file-manager>
</div>
</body>
</html>
