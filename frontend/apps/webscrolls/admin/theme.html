<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Run inside the monkshu framework -->
<script type="text/javascript" src="./../js/index.mjs" defer></script>
<script type="module">if (window.WEBSCROLLS_CONSTANTS) window.theme = (await import ("./theme.mjs")).theme;</script>
<title>{{i18n.Admin_CreateTheme}}</title>

<style>
::-webkit-scrollbar {
    width: 0.5em !important;
    height: 0.5em !important;
    scroll-behavior: smooth !important;
}
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    margin: 5em;
    border-radius: 1em !important;
}
::-webkit-scrollbar-thumb {
    background-color: darkgrey !important;
    border-radius: 1em !important;
    background-clip: padding-box;
}

body {
    padding: 1rem 1.5rem;
    background-color: #424242; 
    color: #FFFFFF; 
    font-size: 0.9rem; 
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 200;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    user-select: none;
    min-width: 80rem;
}

div.selectorheaderdiv {
    padding: 0.5rem;
    border-radius: 0.5rem;
    border: 1px solid #D9D9D9;
    flex-grow: 1;
    margin-right: 4rem;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    min-width: fit-content;
}

div#buttonsheaderdiv {
    padding: 0.6rem;
    border-radius: 0.5rem;
    border: 1px solid #D9D9D9;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    min-width: fit-content;
    align-items: center;
}

div#themeselector {
    margin: 0rem 1.5rem;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
    overflow: hidden;
    height: 5rem;
}

select.header {
    padding: 0.5rem;
    border-radius: 0.8rem;
    width: 7rem;
    margin: 0rem 0.5em;
    outline: none;
    background-color: #D9D9D9;
}

span.headerinputspan {
    display: flex;
    align-items: center;
}
input.header {
    padding: 0.5rem;
    border-radius: 0.5rem;
    outline: none;
    border: none;
    background-color: #D9D9D9;
    width: 7rem;
    margin-left: 0.5rem;
}
input.headerinputdisabled {
    background-color: #8F8F8F;
    pointer-events: none;
    color: #565656;
}
label.disabled {color: #8F8F8F;}

span.headerbutton {
    padding: 0.5rem 2rem;
    background: #ffffff;
    border-radius: 0.8rem;
    color: #424242;
    font-size: 0.8rem;
    pointer-events: all;
    cursor: pointer;
    background-color: #D9D9D9;
    font-weight: 400;
}
span.headerbuttondelete {
    background: #de5959;
    margin-right: 1rem;
    color: #FFFFFF;
}
span.headerbuttondisabledpublish {
    color: #a5a5a5;
    pointer-events: none;
}
span.headerbuttondisableddelete {
    color: #a5a5a5;
    pointer-events: none;
}
span#logout {
    width: 1.5rem; 
    height: 1.5rem; 
    margin-left: 0.8rem;
}

div#themecreator {
    padding: 1em 1.5em;
    display: flex;
    flex-direction: row;
    align-items: center;
    height: 100%;
}
div#resizer {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 1rem;
    cursor: ew-resize;
}
div.themepanel {
    flex-grow: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
.panelitem {
    height: 100%;
    width: 100%;
    outline: none;
    border: 0;
    resize: none;
    background-color: #D9D9D9;
    border-radius: 1rem;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
div.paneltabs {
    margin: 0rem 1.5rem;
    display: flex;
    flex-direction: row;
    max-width: calc(100% - 3rem);
    overflow: hidden;
    max-height: 1.9rem;
}
div.paneltabs.previewpaneltabs {justify-content: space-between;}
span.paneltab {
    background-color: #D9D9D9;
    padding: 0.5rem;
    color: #4c4c4c;
    border: 1px solid #4c4c4c;
    box-sizing: border-box;
    border-radius: 0.5rem 0.5rem 0rem 0rem;
    min-width: 6rem;
    font-size: 0.8rem;
    font-weight: 400;
    cursor: default;
    user-select: none;
    height: 2rem;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
span.paneltab.unselected {
    background-color: #8F8F8F;
    color: #cbcbcb;
}
span.paneltab#previewitem {
    background-color: #e6e6e6;
    cursor: pointer;
}
div#preview span#buttoncontainer {
    display: flex;
    flex-direction: row;
    align-items: center;
    user-select: none;
}
span.zoombutton {
    font-size: 1.5rem;
    color: #cbcbcb;
}
span#zoomtext {
    font-size: 0.7rem;
    margin-right: 0.3rem;
}

div.panelcontent {width: 100%; height: 100%;}
div.panelcontent textarea {
    width: 100%;
    height: 100%;
    outline: none;
    border: none;
    resize: none;
    padding: 1rem;
    background-color: inherit;
    box-sizing: border-box;
}
div.panelcontent div#aicontent, div.panelcontent div#testpostcontent {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    position: relative;
}
div.panelcontent div#testpostcontent span#publishpostcontainer {
    margin: 0rem 1rem 1rem 1rem;
    align-items: center;
    justify-content: space-between;
    display: flex;
    flex-direction: row;
}
div.panelcontent div#testpostcontent input[type="text"] {
    padding: 0.5rem;
    border-radius: 0.5rem;
    outline: none;
    border: none;
    background-color: #fefefe;
    width: 7rem;
}
div.panelcontent div#testpostcontent label {
    color: #424242;
}
div.panelcontent div#aicontent div#working {
    width: 100%;
    height: 100%;
    background-color: #D9D9D9;
    position: absolute;
    display: none;
}
div.panelcontent div#aicontent div#working.visible {
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 90%;
}
div.panelcontent div#aicontent div#working span#aimagic img {
    width: 10rem;
    height: 10rem;
}
div.panelcontent span#callai {
    text-align: end;
    padding-bottom: 1rem;
    padding-right: 1rem;
    color: #4c4c4c;
}
div.panelcontent span#callai svg#callai {
    border: 1px solid #4c4c4d;
    border-radius: 0.2rem;
    background: #fff4e6;
}
div.panelcontent iframe#previewitem {
    width: 100%;
    height: 100%;
    outline: none;
    border: none;
    transform-origin: 0 0;
}

.displaynone {display: none}
</style>

</head>

<body>
<div id="themeselector">
    <div class="selectorheaderdiv">
        <span>
        <label for="themeselector">Theme</label>
        <select name="theme" id="themeselector" class="header" onchange="theme.themeselected(this, this.value)">
            {{#themes}}
            <option value="{{.}}">{{.}}</option>
            {{/themes}}
        </select>
        </span>

        <span class="headerinputspan">
        <label for="themename" id="themenamelabel">Name</label>
        <input name="themename" id="themename" class="header"/>
        </span>
    </div>

    <div class="selectorheaderdiv">
        <span>
        <label for="posttypes">Post type</label>
        <select name="posttype" id="posttypes" class="header" onchange="theme.posttypeselected(this, this.value)">
            {{#posttypes}}
            <option value="{{.}}">{{.}}</option>
            {{/posttypes}}
        </select>
        </span>

        <span class="headerinputspan">
        <label for="posttypename" id="posttypelabel" >Name</label>
        <input name="posttypename" id="posttypename" class="header"/>
        </span>
    </div>

    <div id="buttonsheaderdiv">
        <span id="deletebutton" class="headerbutton headerbuttondelete headerbuttondisableddelete" onclick="theme.deleteThemeFile(this)">Delete</span>
        <span id="publishbutton" class="headerbutton" onclick="theme.publishThemeFile(this)">Publish</span>
        <span id="logout" class="headericon" onclick="theme.logout(this)"><img src="./img/logout.svg"/></span>
    </div>
</div>

<div id="themecreator">
    <div id="themework" class="themepanel">
        <div class="paneltabs">
            <span class="paneltab" id="aiitem" onclick="theme.panelSelect(this, 'themework')">AI âœ§</span>
            <span class="paneltab unselected" id="htmlitem" onclick="theme.panelSelect(this, 'themework')">HTML</span>
            <span class="paneltab unselected" id="schemaitem" onclick="theme.panelSelect(this, 'themework')">Schema</span>
            <span class="paneltab unselected" id="testpostitem" onclick="theme.panelSelect(this, 'themework')">Test Post</span>
        </div>
        <div class="panelitem">
            <div id="aiitem" class="panelcontent">
                <div id="aicontent">
                    <div id="working"><span id="aimagic"><img src="./img/sparkles_wait.svg"></span></div>
                    <textarea id="aiitem" placeholder="Type AI prompt"></textarea>
                    <span id="callai" onclick="theme.callai(this.parentNode.querySelector('textarea#aiitem').value)">
                        <svg id="callai" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l1.5 4.5L18 8l-4.5 1.5L12 14l-1.5-4.5L6 8l4.5-1.5L12 2z"/>
                            <path d="M19 15l1 3 3 1-3 1-1 3-1-3-3-1 3-1 1-3z"/>
                            <path d="M5 18l.5 1.5L7 20l-1.5.5L5 22l-.5-1.5L3 20l1.5-.5L5 18z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div id="htmlitem" class="panelcontent displaynone" onchange="theme.rerender()">
                <textarea id="htmlitem" placeholder="Type HTML template here"></textarea>
            </div>

            <div id="schemaitem" class="panelcontent displaynone">
                <textarea id="schemaitem" placeholder="Type post schema in JSON here"></textarea>
            </div>

            <div id="testpostitem" class="panelcontent displaynone" onchange="theme.rerender()">
                <div id="testpostcontent">
                <textarea id="testpostitem" placeholder="Type test post in YAML Here"></textarea>
                <span id="publishpostcontainer">
                    <input id="testpostname" type="text" name="testpostname" placeholder="Post name">
                    <span><input id="publishtestpost" type="checkbox" name="publishtestpost"><label for="publishpost">Publish post</label></span>
                </span>
                </div>
            </div>
        </div>
    </div>

    <div id="resizer" onmousedown="theme.dragstart(event, this)">
    <span>::</span>
    <span>::</span>
    <span>::</span>
    </div>

    <div id="preview" class="themepanel">
        <div class="paneltabs previewpaneltabs">
            <span class="paneltab" id="previewitem" onclick="theme.rerender()">Click to preview ðŸ‘€</span>
            <span id="buttoncontainer">
                <span id="zoomtext">Zoom: 100%</span>
                <span class="zoombutton" onclick="theme.scaleIframe('minus')">âŠ–</span> 
                <span class="zoombutton" onclick="theme.scaleIframe('plus')">âŠ•</span>
            </span>
        </div>
        <div class="panelitem">
            <div id="previewitem" class="panelcontent">
                <iframe id="previewitem" data-scale="1.0"><!-- HTML preview goes here --></iframe>
            </div>
        </div>
    </div>
</div>

</body>
</html>
