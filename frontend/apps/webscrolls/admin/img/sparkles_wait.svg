<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Dark grey sparkle -->
    <g id="sparkleGrey">
      <path d="M 0,-12 L 1,-3 L 3,-1 L 12,0 L 3,1 L 1,3 L 0,12 L -1,3 L -3,1 L -12,0 L -3,-1 L -1,-3 Z" 
            fill="#4a5568" opacity="0.9"/>
    </g>
    
    <!-- Purple sparkle -->
    <g id="sparklePurple">
      <path d="M 0,-12 L 1,-3 L 3,-1 L 12,0 L 3,1 L 1,3 L 0,12 L -1,3 L -3,1 L -12,0 L -3,-1 L -1,-3 Z" 
            fill="#8b5cf6" opacity="0.9"/>
    </g>
  </defs>
  
  <!-- Central glow -->
  <circle cx="100" cy="100" r="20" fill="#6b7280" opacity="0.3">
    <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rotating sparkles group -->
  <g id="sparkles">
    <!-- Sparkle 1 (top) - Grey -->
    <use href="#sparkleGrey" x="100" y="45">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.2;1" dur="1.5s" repeatCount="indefinite"/>
    </use>
    
    <!-- Sparkle 2 (top-right) - Purple -->
    <use href="#sparklePurple" x="139" y="61">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.2;1" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </use>
    
    <!-- Sparkle 3 (right) - Grey -->
    <use href="#sparkleGrey" x="155" y="100">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.2;1" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </use>
    
    <!-- Sparkle 4 (bottom-right) - Purple -->
    <use href="#sparklePurple" x="139" y="139">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.2;1" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </use>
    
    <!-- Sparkle 5 (bottom) - Grey -->
    <use href="#sparkleGrey" x="100" y="155">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.2;1" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
    </use>
    
    <!-- Sparkle 6 (bottom-left) - Purple -->
    <use href="#sparklePurple" x="61" y="139">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.2;1" dur="1.5s" begin="1.5s" repeatCount="indefinite"/>
    </use>
    
    <!-- Sparkle 7 (left) - Grey -->
    <use href="#sparkleGrey" x="45" y="100">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.2;1" dur="1.5s" begin="1.8s" repeatCount="indefinite"/>
    </use>
    
    <!-- Sparkle 8 (top-left) - Purple -->
    <use href="#sparklePurple" x="61" y="61">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.2;1" dur="1.5s" begin="2.1s" repeatCount="indefinite"/>
    </use>
    
    <!-- Rotation animation for entire sparkles group -->
    <animateTransform attributeName="transform" type="rotate" 
                      from="0 100 100" to="360 100 100" dur="8s" repeatCount="indefinite"/>
  </g>
</svg>