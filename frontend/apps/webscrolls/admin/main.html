<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Run inside the monkshu framework -->
<script type="text/javascript" src="./../js/index.mjs" defer></script>
<script type="module">import {loginmanager} from "./../js/loginmanager.mjs"; window.loginmanager = loginmanager;</script>
<title>{{i18n.Admin_Main}}</title>

<style>
::-webkit-scrollbar {
    width: 0.5em !important;
    height: 0.5em !important;
    scroll-behavior: smooth !important;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    margin: 5em;
    border-radius: 1em !important;
}

::-webkit-scrollbar-thumb {
    background-color: darkgrey !important;
    border-radius: 1em !important;
    background-clip: padding-box;
}

body, html {
	margin: 0;
    background-color: #424242;
    color: #D9D9D9;
    font-size: 0.9rem;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 200;
    display: flex;
    flex-direction: column;
    user-select: none;
    height: 100%;
    align-items: center;
}

div#header {
    display: flex;
    flex-direction: column;
    padding: 1rem;
    align-items: center;
    gap: 1rem;
}
span#headline {font-size: xx-large;}
span#subheading {font-size: large;}

div#maincontent {
    display: flex;
    flex-direction: row;
    flex-grow: 1;
    align-items: center;
    margin-bottom: 10rem;
    justify-content: space-between;
    padding: 0rem 4rem;
    box-sizing: border-box;
    min-width: 70rem;
    max-width: 70rem;
}
div.action {
    display: flex;
    flex-direction: column;
    width: 9rem;
    align-items: center;
    cursor: pointer;
}
img.actionicon {
    width: 3rem;
}
span.actionname {

}
span.actiondescription {

}
</style>
</head>

<body>
<div id="header">
    <span id="headline">Welcome to Webscrolls Site Administration</span>
    <span id="subheading">Pick one of the following actions</span>
</div>
<div id="maincontent">
	<div class="action" onclick="window.location='./post.html'">
        <img class="actionicon" src="./img/posts.svg">
        <span class="actionname">Posts</span>
        <span class="actiondescription">Create or Edit</span>
    </div>

    <div class="action" onclick="window.location='./theme.html'">
        <img class="actionicon" src="./img/themes.svg">
        <span class="actionname">Themes</span>
        <span class="actiondescription">Create or Edit</span>
    </div>

    <div class="action" onclick="window.location='./cms.html'">
        <img class="actionicon" src="./img/files.svg">
        <span class="actionname">Files</span>
        <span class="actiondescription">Upload or Delete</span>
    </div>

    <div class="action" onclick="window.location='./settings.html'">
        <img class="actionicon" src="./img/settings.svg">
        <span class="actionname">Settings</span>
        <span class="actiondescription">Tweaks or Changes</span>
    </div>

    <div class="action" onclick="window.loginmanager.logout()">
        <img class="actionicon" src="./img/exit.svg">
        <span class="actionname">Logout</span>
        <span class="actiondescription">Exit this page</span>
    </div>
</div>
</body>
</html>
