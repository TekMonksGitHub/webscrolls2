<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./../../js/index.mjs"></script>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{meta-title}}</title>
<meta name="description" content="{{meta-description}}">
<meta name="keywords" content="{{meta-keywords}}">
<link rel="canonical" href="{{canonical-url}}">
<meta property="og:title" content="{{meta-title}}">
<meta property="og:description" content="{{meta-description}}">
<meta name="twitter:card" content="summary_large_image">
<style>
:root{
  --bg:#0f1724;
  --surface:#ffffff;
  --muted:#6b7280;
  --accent:#0ea5a4;
  --accent-2:#4f46e5;
  --text:#0b1220;
  --max-width:1024px;
  --radius:12px;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0;padding:0;background:linear-gradient(180deg,#f8fafc 0%, #ffffff 100%);color:var(--text);font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
body{overflow-x:hidden;display:flex;flex-direction:column;align-items:center;padding:32px;}
.container{width:100%;max-width:var(--max-width);padding:0 24px;}

.header-card{
  background:linear-gradient(90deg, rgba(79,70,229,0.06), rgba(14,165,164,0.04));
  border-radius:var(--radius);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  box-shadow:0 6px 24px rgba(15,23,42,0.06);
  margin-bottom:24px;
}

.hero{
  padding:28px 32px;
  display:flex;
  gap:24px;
  align-items:center;
  flex-wrap:wrap;
}

.hero-text{flex:1;min-width:220px}
.kicker{
  display:inline-block;
  background:rgba(79,70,229,0.08);
  color:var(--accent-2);
  font-weight:600;
  padding:6px 10px;
  border-radius:999px;
  font-size:13px;
  margin-bottom:12px;
}

.title{
  font-size:28px;
  line-height:1.08;
  margin:0 0 8px 0;
  color:var(--text);
  font-weight:700;
}

.subtitle{
  margin:0 0 14px 0;
  color:var(--muted);
  font-size:15px;
}

.meta{
  display:flex;
  gap:12px;
  align-items:center;
  color:var(--muted);
  font-size:13px;
  flex-wrap:wrap;
}

.avatar{
  width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:inline-flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:14px;margin-right:8px;
}

.header-visual{
  width:360px;max-width:45%;
  min-width:220px;
  flex-shrink:0;
}

svg{display:block;width:100%;height:auto;}

.article{
  background:var(--surface);
  border-radius:var(--radius);
  padding:28px 32px;
  box-shadow:0 8px 30px rgba(11,18,32,0.04);
  color:var(--text);
  line-height:1.6;
}

.article h2{font-size:20px;margin-top:22px;color:var(--text)}
.article p{margin:12px 0;color:var(--muted)}
.article ul{margin:10px 0 12px 20px;color:var(--muted)}
.article pre{background:#0b1220;color:#e6eef6;padding:14px;border-radius:8px;overflow:auto;font-family:monospace;font-size:13px}

.tag-list{display:flex;gap:8px;flex-wrap:wrap;margin-top:16px}
.tag{background:rgba(79,70,229,0.08);color:var(--accent-2);padding:6px 10px;border-radius:999px;font-size:13px;text-decoration:none}

.footer-meta{display:flex;justify-content:space-between;align-items:center;margin-top:18px;color:var(--muted);font-size:13px}

@media (max-width:900px){
  .header-visual{max-width:40%}
  .title{font-size:24px}
}

@media (max-width:600px){
  body{padding:18px}
  .hero{padding:18px}
  .header-visual{order: -1;width:100%;max-width:100%}
  .hero-text{min-width:0}
  .title{font-size:20px}
  .article{padding:20px}
}

/* prevent unexpected horizontal overflow from long words */
*{word-wrap:break-word;word-break:break-word}
</style>
</head>
<body>
<div class="container">
  <header class="header-card" role="banner" aria-labelledby="blog-title">
    <div class="hero">
      <div class="hero-text">
        <div class="kicker">Blog</div>
        <h1 id="blog-title" class="title">{{blog-title}}</h1>
        <p class="subtitle">{{blog-subtitle}}</p>
        <div class="meta" aria-label="Author and publication details">
          <span class="avatar" aria-hidden="true">{{author-initials}}</span>
          <div>
            <div style="font-weight:600;color:var(--text)">{{author-name}}</div>
            <div style="color:var(--muted)">{{publish-date}}</div>
          </div>
        </div>
        <div class="tag-list" aria-hidden="false">
          {{#tags}}
            <span class="tag">{{tag}}</span>
          {{/tags}}
        </div>
      </div>

      <div class="header-visual" role="img" aria-label="{{blog-title}}">
        <!-- Inline SVG header image representing the blog text -->
        <svg viewBox="0 0 640 360" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="svgTitle svgDesc">
          <title id="svgTitle">{{blog-title}}</title>
          <desc id="svgDesc">{{blog-subtitle}}</desc>
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#4f46e5"/>
              <stop offset="1" stop-color="#06b6d4"/>
            </linearGradient>
            <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
              <feGaussianBlur stdDeviation="12" result="b"/>
              <feBlend in="SourceGraphic" in2="b"/>
            </filter>
          </defs>

          <rect x="0" y="0" width="640" height="360" rx="18" fill="#0b1220"/>
          <g transform="translate(40,40)" filter="url(#soft)">
            <rect x="0" y="0" width="560" height="280" rx="14" fill="url(#g)" opacity="0.08"/>
          </g>

          <g transform="translate(60,90)">
            <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="28" fill="#ffffff" opacity="0.95">{{blog-title}}</text>
            <text x="0" y="40" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="16" fill="#dbeafe" opacity="0.9">{{blog-subtitle}}</text>

            <rect x="0" y="64" width="460" height="2" rx="1" fill="rgba(255,255,255,0.06)"/>
            <g transform="translate(0,78)">
              <rect x="0" y="0" width="120" height="14" rx="6" fill="#ffffff" opacity="0.08"/>
              <rect x="134" y="0" width="200" height="14" rx="6" fill="#ffffff" opacity="0.06"/>
            </g>

            <g transform="translate(0,110)">
              <rect x="0" y="0" width="520" height="70" rx="8" fill="rgba(255,255,255,0.02)"/>
              <text x="16" y="28" font-size="12" fill="#c7d2fe" font-family="monospace">AI-friendly headings • semantic markup • structured metadata</text>
              <text x="16" y="46" font-size="12" fill="#c7d2fe" font-family="monospace">Optimized for search and machine reading</text>
            </g>
          </g>
        </svg>
      </div>
    </div>
  </header>

  <main>
    <article class="article" itemscope itemtype="http://schema.org/Article">
      <meta itemprop="headline" content="{{meta-title}}">
      <meta itemprop="description" content="{{meta-description}}">
      <div itemprop="articleBody">
        {{{blog-content}}}
      </div>

      <div class="footer-meta" aria-hidden="false">
        <div>Published • <strong>{{publish-date}}</strong></div>
        <div>Estimated reading time: <strong>{{reading-time}}</strong></div>
      </div>
    </article>
  </main>
</div>
</body>
</html>
